<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotted Portrait - Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        :root {
            --bg: #f4f6f8;
            --text: #1f2937;
            --muted: #6b7280;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: "Manrope", "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        body {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 24px;
            align-items: flex-start;
        }

        .page-intro {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .home-link {
            color: var(--text);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .page-title {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
        }

        .page-desc {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.5;
            max-width: 560px;
        }

        .layout {
            width: 100%;
            display: flex;
            gap: 24px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        #controls {
            padding: 0;
            min-width: 280px;
            max-width: 320px;
            height: fit-content;
            flex-shrink: 0;
        }

        #controls h3 {
            margin-top: 0;
            color: #333;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .control-group span {
            float: right;
            color: #323232;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #323232;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #323232;
            cursor: pointer;
            border: none;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #323232;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #111;
        }

        #canvas-container {
            flex: 1;
            min-width: 280px;
        }

        canvas {
            display: block;
        }

        @media (max-width: 900px) {
            body {
                padding: 16px;
            }

            .layout {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="page-intro">
        <a class="home-link" href="../index.html">Return to home</a>
        <h1 class="page-title">Dotted Self Portrait</h1>
        <p class="page-desc">
            Build a portrait by layering dots and adjusting density, size, and color controls.
        </p>
    </header>

    <div class="layout">
        <div id="controls">
            <h3>Controls</h3>

            <div class="control-group">
                <label for="dotsPerFrame">Initial Dots per Frame: <span id="dotsValue">195</span></label>
                <input type="range" id="dotsPerFrame" min="10" max="500" value="195">
            </div>

            <div class="control-group">
                <label for="maxTotalDots">Max Total Dots: <span id="maxDotsValue">40,000</span></label>
                <input type="range" id="maxTotalDots" min="1000" max="80000" value="40000" step="1000">
            </div>

            <h3 style="margin-top: 30px; font-size: 16px; color: #666;">Alive Mode (After Max)</h3>

            <div class="control-group">
                <label for="aliveSpeed">Alive Speed (Dots/Frame): <span id="aliveSpeedValue">0</span></label>
                <input type="range" id="aliveSpeed" min="0" max="200" value="0">
            </div>

            <div class="control-group">
                <label for="aliveMaxSize">Alive Max Dot Size: <span id="aliveMaxSizeValue">2</span></label>
                <input type="range" id="aliveMaxSize" min="0.5" max="10" value="2" step="0.5">
            </div>

            <div class="control-group">
                <label for="aliveMinSize">Alive Min Dot Size: <span id="aliveMinSizeValue">0.5</span></label>
                <input type="range" id="aliveMinSize" min="0" max="5" value="0.5" step="0.1">
            </div>

            <h3 style="margin-top: 30px; font-size: 16px; color: #666;">Initial Fill Settings</h3>

            <div class="control-group">
                <label for="maxSize">Max Dot Size: <span id="maxSizeValue">7</span></label>
                <input type="range" id="maxSize" min="1" max="10" value="7" step="0.5">
            </div>

            <div class="control-group">
                <label for="minSize">Min Dot Size: <span id="minSizeValue">1</span></label>
                <input type="range" id="minSize" min="0" max="5" value="1" step="0.5">
            </div>

            <div class="control-group">
                <label for="walkRange">Random Walk Range: <span id="walkRangeValue">10</span></label>
                <input type="range" id="walkRange" min="1" max="30" value="10">
            </div>

            <div class="control-group">
                <label for="alphaThreshold">Transparency Threshold: <span id="alphaValue">42</span></label>
                <input type="range" id="alphaThreshold" min="0" max="255" value="42">
            </div>

            <div class="control-group">
                <label for="dotOpacity">Dot Opacity: <span id="opacityValue">229</span></label>
                <input type="range" id="dotOpacity" min="0" max="255" value="229">
            </div>

            <div class="control-group">
                <label for="brightnessSensitivity">Brightness Sensitivity: <span id="sensitivityValue">0.6</span></label>
                <input type="range" id="brightnessSensitivity" min="0.1" max="3.0" value="0.6" step="0.1">
            </div>

            <div class="control-group">
                <label for="colorMix">Color Mix Amount: <span id="colorMixValue">0</span></label>
                <input type="range" id="colorMix" min="0" max="1" value="0" step="0.01">
            </div>

            <div class="control-group">
                <label for="dotColor">Dot Color:</label>
                <input type="color" id="dotColor" value="#323232">
            </div>

            <div class="control-group">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>

            <div class="control-group">
                <button id="resetBtn">Reset Canvas (R)</button>
                <button id="useOriginalColors">Use Solid Color</button>
                <button id="makeDefault">Make Default</button>
            </div>
        </div>

        <div id="canvas-container"></div>
    </div>

    <script src="sketch-editor.js"></script>
</body>
</html>
